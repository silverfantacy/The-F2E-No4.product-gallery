<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="stylesheets/all.css"/>
  </head>
  <body>
    <div class="wrap">
      <header><span>CCCLOTHES</span>
        <div class="h1">MEN’S TOPS</div>
      </header>
      <main>
        <div class="product product-1">
          <h2 class="product-title" data-title="LINEN BLAZER">LINEN BLAZER</h2>
          <div class="product-num">01</div>
          <div class="product-subtitle">Men’s outfit</div>
        </div>
        <div class="product product-2">
          <h2 class="product-title" data-title="FREELIFT">FREELIFT</h2>
          <div class="product-num">02</div>
          <div class="product-subtitle">Men’s basics</div>
        </div>
        <div class="product product-3">
          <h2 class="product-title" data-title="SUPER SKINNY">SUPER SKINNY</h2>
          <div class="product-num">03</div>
          <div class="product-subtitle">Men’s pattern shirts</div>
        </div>
        <div class="product product-4">
          <h2 class="product-title" data-title="DENIM">DENIM</h2>
          <div class="product-num">04</div>
          <div class="product-subtitle">Men’s cadual</div>
        </div>
        <div class="product product-5">
          <h2 class="product-title" data-title="SWEATSHIRTS">SWEATSHIRTS</h2>
          <div class="product-num">05</div>
          <div class="product-subtitle">Men’s jacket</div>
        </div>
        <div class="product product-6">
          <h2 class="product-title" data-title="VINTAGE DENIM">VINTAGE DENIM</h2>
          <div class="product-num">06</div>
          <div class="product-subtitle">Men’s classic</div>
        </div>
        <div class="product product-7">
          <h2 class="product-title" data-title="EDITION">EDITION</h2>
          <div class="product-num">07</div>
          <div class="product-subtitle">Men’s shirts</div>
        </div>
      </main>
    </div>
    <script src="javascripts/vendor.js"></script>

</html>
